{% block extrascripts %}
	{{ block.super }}
	<script type="text/javascript">
	$(document).ready(function () {
		$.getJSON("../jqgrid/cfg/"+"GrupGrid/", function(data){
			grid_config();
    	});
	});	
	grid_config = function(){
		$.getJSON("../jqgrid/cfg/"+"GrupGrid/", function(data){
			data['onSelectRow'] = on_select_row;
    	    $("#group_grid")
        	    .jqGrid(data)
            	.navGrid('#pager', 
                	{add: true, edit: true, del: true, view: false},
        	{closeOnEscape:true}, // edit options
        	{}, // add options
        	{}, // del options 
        	{ multipleSearch:true, closeOnEscape:true }, // search options 
        	{ jqModal:false, closeOnEscape:true} // view options 
        	);
    	});
	}
	var lastsel;
	on_select_row = function(id){
		if(id && id!==lastsel){
			jQuery('#group_grid').jqGrid('restoreRow', lastsel);
			jQuery('#group_grid').jqGrid('editRow',id, true);
			lastsel=id;
		}
	};
	$(document).keypress(function(e) {
		if(e.keyCode == 27) { 
			jQuery('#group_grid').jqGrid('restoreRow', lastsel);
		}
	});
	</script>
{% endblock %}

{% block content %}
	<table id="group_grid" class="scroll"></table>
	<div id="pager" class="scroll"></div>
{% endblock %}
